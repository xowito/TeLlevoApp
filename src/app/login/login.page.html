<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-grid class="sticky-top">
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input  type="password" class="ion-align-self-center"></ion-input>
  </ion-item>
  
  <ion-button expand="block" (click)="welcome()">Iniciar Sesion</ion-button>
</ion-grid>
  









</ion-content>
