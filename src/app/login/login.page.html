<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card class="center caja bg-cajita">
    <ion-card-header>
      Iniciar sesion
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formLogin" (keyup.enter)="ingresar()" class="bg-cajita">
        <ion-item class="bg-cajita">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="User"></ion-input>
        </ion-item>
        <ion-item class="bg-cajita">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="Password" type="password"></ion-input>
        </ion-item>
        <ion-button (click)="ingresar()">Iniciar sesion</ion-button>
        <ion-button (click)="recuperar()">Recuperar</ion-button>
        <ion-button (click)="volver()">Volver</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
