<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid size="4">
    <ion-item>
      <ion-icon size="large" name="person-circle"></ion-icon>

      <ion-input placeholder="Username"></ion-input>
    </ion-item>
    <ion-item-divider color="(0,0,0)"></ion-item-divider>
    <ion-item>
      <ion-icon size="large" name="lock-closed-outline"></ion-icon>

      <ion-input placeholder="Password"></ion-input>
    </ion-item>
    <ion-item-divider color="(0,0,0)"></ion-item-divider>
    <ion-button expand="block" (click)="welcome()">Iniciar Sesion</ion-button>
  </ion-grid>
</ion-content>
