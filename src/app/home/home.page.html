<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <h2 class="center" style="margin-top :15%; color:white;">Bienvenido</h2>
  <h2 class="center" style="margin-top :-4%;"> a TeLlevoApp</h2>
  <ion-card>
    <ion-card-content>
      <ion-button  size="large" class="caja"expand="block" (click)="login()">Iniciar Sesion</ion-button>
      <ion-button style="margin-top :10%" class="register caja" size="large" expand="block" (click)="register()">Registrarse</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
