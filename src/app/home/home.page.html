<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TeLlevoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido a TeLlevoApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" (click)="login()">Iniciar Sesion</ion-button>
  <ion-item-divider color="(0,0,0)"></ion-item-divider>
  <ion-button expand="block" (click)="register()">Registrarse</ion-button>
</ion-content>
