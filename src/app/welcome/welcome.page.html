<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
<ion-card class="card" *ngFor="let conductor of conductores">
  <ion-card-header class="center titulo">
    <img class="img" src="../../assets/image/{{conductor.image}}">
    <h2>{{conductor.nombre}}</h2>
    <ion-button color="clear" outline [routerLink]="['/conductor',conductor.id]">Ver perfil</ion-button>
  </ion-card-header>
  <ion-card-content>
  </ion-card-content>
</ion-card>
</ion-content>
