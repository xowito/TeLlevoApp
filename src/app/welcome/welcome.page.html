<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-content">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <h1 class="center titulo">Conductores</h1>
  <ion-list *ngFor="let conductor of conductores">
    <ion-item>
      <ion-avatar>
        <img src="../../assets/image/{{conductor.image}}">
      </ion-avatar>
      <ion-label class="label">{{conductor.nombre}}</ion-label>
      <ion-button color="clear" outline [routerLink]="['/menu/conductor',conductor.id]">Programar Viaje</ion-button>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-content>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe id="gmap_canvas" height="250"
            src="https://maps.google.com/maps?q=Chile,%20Duoc%20UC%20San%20Andr%C3%A9s&t=&z=13&ie=UTF8&iwloc=&output=embed"
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <a href="https://putlocker-is.org/%22%3E"></a>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
